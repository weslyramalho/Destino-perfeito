<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel de Cards</title>
  <style>
    .carousel {
      display: flex;
      overflow: hidden;
      width: 300px;
    }

    .carousel__track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel__card {
      min-width: 300px;
      box-sizing: border-box;
      padding: 20px;
      background-color: #f0f0f0;
      margin-right: 10px;
    }

    .carousel__button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <button class="carousel__button" id="prev">Anterior</button>
    <div class="carousel__track-container">
      <div class="carousel__track">
        <div class="carousel__card">Card 1</div>
        <div class="carousel__card">Card 2</div>
        <div class="carousel__card">Card 3</div>
        <div class="carousel__card">Card 4</div>
      </div>
    </div>
    <button class="carousel__button" id="next">Pr√≥ximo</button>
  </div>

  <script>
    const track = document.querySelector('.carousel__track');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let currentIndex = 0;

    prevButton.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        const moveAmount = currentIndex * -310;
        track.style.transform = `translateX(${moveAmount}px)`;
      }
    });

    nextButton.addEventListener('click', () => {
      if (currentIndex < track.children.length - 1) {
        currentIndex++;
        const moveAmount = currentIndex * -310;
        track.style.transform = `translateX(${moveAmount}px)`;
      }
    });
  </script>
</body>
</html>
