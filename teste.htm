<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio Din칙mico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formul치rio Din칙mico</h2>
        <form id="dynamicForm" action="/submit" method="post">
            <label>
                <input type="checkbox" id="showName"> onibus
            </label>
            <label>
                <input type="checkbox" id="showEmail"> Email
            </label>
            <label>
                <input type="checkbox" id="showPassword"> Senha
            </label>
            
            <div id="nameField" class="hidden">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div id="emailField" class="hidden">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div id="passwordField" class="hidden">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <script>
        document.getElementById('showName').addEventListener('change', function () {
            document.getElementById('nameField').classList.toggle('hidden', !this.checked);
        });

        document.getElementById('showEmail').addEventListener('change', function () {
            document.getElementById('emailField').classList.toggle('hidden', !this.checked);
        });

        document.getElementById('showPassword').addEventListener('change', function () {
            document.getElementById('passwordField').classList.toggle('hidden', !this.checked);
        });
    </script>
</body>
</html>
