<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./images/log.ico">
    <link rel="stylesheet" href="./css/styled.css" />
    <title>Destino Perfeito</title>

</head>

<body>
    <div class="Container">
        <div class="Header">
            <div class="logo">
                <img src="./images/DestinoPerfeito.png" alt="LOGO DESTINO PERFEITO">
            </div>
            <div class="Header_Info">
                <div class="Contato"><a class="Telefone" href="/"> <img class="Icons"
                            src="./images/customer-service.png" alt="atendente"> Televendas 0800 000 0000</a></div>
                <div class="Ajuda"> <a href="/"><img class="Icons" src="./images/information.png" alt="mala"> Ajuda</a>
                </div>
                <div class="Minhas_viagens"><a href="/"> <img class="Icons" src="./images/luggage (1).png"
                            alt="mala">Minhas Viagens</a></div>
                <div class="Login"><a href="/">Login</a> </div>
            </div>
        </div>
        <div class="Nav">
            <div class="Nav_Container">
                <a class="Icon_nav" href="/"><img class="Icons" src="./images/bed.png" alt="cama"> Hospedagens</a>
                <a class="Icon_nav" href="/"><img class="Icons" src="./images/flight.png" alt="cama"> Passagens</a>
                <a class="Icon_nav" href="/"><img class="Icons" src="./images/luggage.png" alt="cama"> Pacotes</a>
                <a class="Icon_nav" href="/"><img class="Icons" src="./images/tiket.png" alt="cama"> Passeios</a>
                <a class="Icon_nav" href="/"><img class="Icons" src="./images/internet.png" alt="cama"> Aluguéis</a>
                <a class="Icon_nav" href="/"><img class="Icons" src="./images/car.png" alt="cama"> Carros</a>
            </div>
            <div class="Pesquisa">
                <div class="Pesquisa_area">
                    <div class="Pesquisa_area_btn1">
                        <h2>Hospedagens</h2>
                        <button class="btn">Todos</button>
                        <button class="btn">Hotéis</button>
                        <button class="btn">Aluguéis por temporada</button>
                    </div>
                    <div class="Pesquisa_area_input">
                        <label>DESTINO</label>
                        <input type="text" placeholder="Insira uma cidade, hospedagem ou pacote">
                        <label>DATAS</label>
                        <input type="date" placeholder="Entrada">
                        <input type="date" placeholder="Saida">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
